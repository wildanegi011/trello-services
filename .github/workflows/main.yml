name: Go CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SERVER_PORT: 8080
      MODE: development

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Go 1.25
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      # Install dependencies
      - name: Install dependencies
        run: go mod tidy

      # Run unit tests
      - name: Run tests
        run: go test ./...

      # Run integration tests (if you have a dedicated folder)
      - name: Run integration tests
        run: |
          echo "Running integration tests..."
          go test -tags=integration ./...

      # Build binary
      - name: Build binary
        run: go build -o bin/trello-services ./cmd/server/main.go

  docker-build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SERVER_PORT: 8080
      MODE: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t your-dockerhub-username/trello-services:latest .

      - name: Push Docker image
        run: docker push your-dockerhub-username/trello-services:latest
